<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drinks Finder</title>
    <script defer src="script.js" type="module"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Open+Sans:wght@300;400;500;700&family=Roboto:wght@400;700&display=swap');
        </style>
  </head>
  <body>
    <main class="conteiner">
      <header class="label">
        <div class="label__elements">
          <h1 class="title">DrinkSearch</h1>
          <input class="input" type="text" />
        </div>
      </header>
      <section class="list">
        <h2 class="list__description">Lista dostępnych napojów:</h2>
        <ul class="ul">
          <li class="ul__drink">Mleko</li>
          <li class="ul__drink">Piwo</li>
          <li class="ul__drink">Whisky</li>
          <li class="ul__drink">Pepsi</li>
          <li class="ul__drink">Woda gazowana</li>
          <li class="ul__drink">Sok jabłkowy</li>
          <li class="ul__drink">Sok pomarańczowy</li>
          <li class="ul__drink">Sok bananowy</li>
          <li class="ul__drink">Sok wieloowocowy</li>
          <li class="ul__drink">Wino czerwone</li>
          <li class="ul__drink">Wino białe</li>
          <li class="ul__drink">Woda niegazowana</li>
          <li class="ul__drink">Energy drink</li>
        </ul>
      </section>
    </main>
  </body>
</html>
